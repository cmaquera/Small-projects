		<form id='formulario0' method="post">
			<div class='contenido'>
				<p>Ingrese la Cantidad de Nodos</p>

				<input class="botones" id="boton12"type="button" value="Cancelar" onclick="ocultarDialogo('formulario0')"/>

		<form id='formulario1' method="post">

				<p>Ingrese las Capacidades</p>

				<p>Fuente   -    Sumidero</p>
				<input class="campo" name="fuente" id="fuente" type="text" placeholder="nodo del grafo" oninput="validacion('fuente')" required pattern="([a-z]{1})" maxlength="1"/>
				<input class="campo" name="sumidero" id="sumidero" type="text" placeholder="nodo del grafo" oninput="validacion('sumidero')" required pattern="([a-z]{1})" maxlength="1"/></br>

			</div>
		</form>

		<div></div>
